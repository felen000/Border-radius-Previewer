<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Border-radius Previewer</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<div class="container-fluid h-100">
		<div class="row align-items-center justify-content-center h-100">
			<div class="col-8">
				<div class="app">
					<h1 class="text-center mb-5">Border-radius Previewer</h1>
					<div class="row mb-3">
						<div class="col-4 user-select-none">
							<div class="horizontal-radius">
								<h2>Horizontal radius</h2>
								<!-- ===== Top Left ===== -->
								<label for="top-left-horizontal" class="form-label d-flex justify-content-between">
									Top left
									<div>
										<input class="form-check-input js-border-check" type="checkbox" value="0" id="top-left-horizontal-check">
										<label class="form-check-label" for="top-left-horizontal-check">Percent</label>
									</div>
								</label>
								<input type="range" class="form-range" id="top-left-horizontal" min="0" max="100">	
							<!-- ===== /Top Left ===== -->

							<!-- ===== Top Right ===== -->
							<label for="top-right-horizontal" class="form-label d-flex justify-content-between">
								Top right
								<div>
									<input class="form-check-input js-border-check" type="checkbox" value="0" id="top-right-horizontal-check">
									<label class="form-check-label" for="top-right-horizontal-check">Percent</label>
								</div>
							</label>
							<input type="range" class="form-range" id="top-right-horizontal" min="0" max="100">
							<!-- ===== /Top Right ===== -->
							
							<!-- ===== Bottom Right ===== -->
							<label for="bottom-right-horizontal" class="form-label d-flex justify-content-between">
								Bottom right
								<div>
									<input class="form-check-input js-border-check" type="checkbox" value="0" id="bottom-right-horizontal-check">
									<label class="form-check-label" for="bottom-right-horizontal-check">Percent</label>
								</div>
							</label>
							<input type="range" class="form-range" id="bottom-right-horizontal" min="0" max="100">
							<!-- ===== /Bottom Right ===== -->
							
							<!-- ===== Bottom Left ===== -->
							<label for="bottom-right-horizontal" class="form-label d-flex justify-content-between">
								Bottom left
								<div>
									<input class="form-check-input js-border-check" type="checkbox" value="0" id="bottom-left-horizontal-check">
									<label class="form-check-label" for="bottom-left-horizontal-check">Percent</label>
								</div>
							</label>
							<input type="range" class="form-range" id="bottom-right-horizontal" min="0" max="100">
							<!-- ===== /Bottom Left ===== -->
							</div>
						
						</div>
						<div class="col-4 user-select-none">
							<div class="vertical-radius">
								<div class="d-flex justify-content-between align-items-center">
									<h2>Vertical radius </h2>
									<div class="form-check form-switch">
										<input class="form-check-input js-vertical-check" type="checkbox" role="switch">
									</div>
								</div>
												
								<!-- ===== Top Left ===== -->
								<label for="top-left-vertical" class="form-label d-flex justify-content-between">
									Top left
									<div>
										<input class="form-check-input js-border-check" type="checkbox" value="0" id="top-left-vertical-check" disabled>
										<label class="form-check-label" for="top-left-vertical-check">Percent</label>
									</div>
								</label>
								<input type="range" class="form-range" id="top-left-vertical" min="0" max="100" disabled>	
							<!-- ===== /Top Left ===== -->

							<!-- ===== Top Right ===== -->
							<label for="top-right-vertical" class="form-label d-flex justify-content-between">
								Top right
								<div>
									<input class="form-check-input js-border-check" type="checkbox" value="0" id="top-right-vertical-check" disabled>
									<label class="form-check-label" for="top-right-vertical-check">Percent</label>
								</div>
							</label>
							<input type="range" class="form-range" id="top-right-vertical" min="0" max="100" disabled>
							<!-- ===== /Top Right ===== -->
							
							<!-- ===== Bottom Right ===== -->
							<label for="bottom-right-vertical" class="form-label d-flex justify-content-between">
								Bottom right
								<div>
									<input class="form-check-input js-border-check" type="checkbox" value="0" id="bottom-right-vertical-check" disabled>
									<label class="form-check-label" for="bottom-right-vertical-check">Percent</label>
								</div>
							</label>
							<input type="range" class="form-range" id="bottom-right-vertical" min="0" max="100" disabled>
							<!-- ===== /Bottom Right ===== -->
							
							<!-- ===== Bottom Left ===== -->
							<label for="bottom-right-vertical" class="form-label d-flex justify-content-between">
								Bottom left
								<div>
									<input class="form-check-input js-border-check" type="checkbox" value="0" id="bottom-left-vertical-check" disabled>
									<label class="form-check-label" for="bottom-left-vertical-check">Percent</label>
								</div>
							</label>
							<input type="range" class="form-range" id="bottom-right-vertical" min="0" max="100" disabled>
							<!-- ===== /Bottom Left ===== -->
							</div>
						</div>
						<div class="col-4 ">
							<div class="block"></div>
						</div>
					</div>
					<div class="row">
						<div class="col code-area">
							<code class="code">
								<span class="purple">.block</span> { <br>
								<span class="ps-4">border-radius: <span class="result">0px 0px 0px 0px</span>; <br>
								<span class="ps-4 comment">/* click here to copy */</span></span><br>
							}	<span class="notice">Copied!</span>
						</code>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="scripts/index.js"></script>
</body>

</html>
