<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Border-radius Previewer</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<div class="container-fluid h-100">
		<div class="row align-items-center justify-content-center h-100">
			<div class="col-8">
				<div class="app">
					<h1 class="text-center mb-5">Border-radius Previewer</h1>
					<div class="row mb-3">
						<div class="col-4 user-select-none">
							<!-- ===== Top Left ===== -->
								<label for="top-right" class="form-label d-flex justify-content-between">
									Top left
									<div>
										<input class="form-check-input" type="checkbox" value="" id="top-left-check">
										<label class="form-check-label" for="top-left-check">Percent</label>
									</div>
								</label>
								<input type="range" class="form-range" id="top-right" min="0" max="100">	
							<!-- ===== /Top Left ===== -->

							<!-- ===== Top Right ===== -->
							<label for="top-right" class="form-label d-flex justify-content-between">
								Top right
								<div>
									<input class="form-check-input" type="checkbox" value="" id="top-right-check">
									<label class="form-check-label" for="top-right-check">Percent</label>
								</div>
							</label>
							<input type="range" class="form-range" id="top-right" min="0" max="100">
							<!-- ===== /Top Right ===== -->
							
							<!-- ===== Bottom Right ===== -->
							<label for="top-right" class="form-label d-flex justify-content-between">
								Bottom right
								<div>
									<input class="form-check-input" type="checkbox" value="" id="bottom-right-check">
									<label class="form-check-label" for="bottom-right-check">Percent</label>
								</div>
							</label>
							<input type="range" class="form-range" id="top-right" min="0" max="100">
							<!-- ===== /Bottom Right ===== -->
							
							<!-- ===== Bottom Left ===== -->
							<label for="top-right" class="form-label d-flex justify-content-between">
								Bottom left
								<div>
									<input class="form-check-input" type="checkbox" value="" id="bottom-left-check">
									<label class="form-check-label" for="bottom-left-check">Percent</label>
								</div>
							</label>
							<input type="range" class="form-range" id="top-right" min="0" max="100">
							<!-- ===== /Bottom Left ===== -->
						</div>
						<div class="col-8 block">
							
						</div>
					</div>
					<div class="row">
						<div class="col code-area">
							<code class="code">
								<span class="purple">.block</span> { <br>
								<span class="ps-4">border-radius: <span class="result">0px 0px 0px 0px</span>; <br>
								<span class="ps-4 comment">/* click here to copy */</span></span><br>
							}</code>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="scripts/index.js"></script>
</body>

</html>
